<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Trang quản trị</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <style>
    .menu {
      background-color: #343a40;
      width: 80%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      /* justify-content: center; */
      align-items: center;
      /* text-align: center; */
    }

    .menu a {
      color: white;
      display: block;
      padding: 10px;
      text-decoration: none;
      margin: 10px 0;
    }

    .menu a:hover {
      background-color: #212529;
    }

    .menu a:first-child:before {
      content: "\f0c9";
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      margin-right: 5px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    form {
      font-family: 'Inter', sans-serif;
    }
    .formbold-mb-3 {
      margin-bottom: 15px;
    }

    #supportCheckbox:checked ~ div span {
      opacity: 1;
    }

    .formbold-main-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
    }

    .formbold-form-wrapper {
      margin: 0 auto;
      max-width: 570px;
      width: 100%;
      background: white;
    }

    .formbold-form-title {
      margin-bottom: 30px;
    }
    .formbold-form-title h2 {
      font-weight: 600;
      font-size: 28px;
      line-height: 34px;
      color: #07074d;
    }
    .formbold-form-title p {
      font-size: 16px;
      line-height: 24px;
      color: #536387;
      margin-top: 12px;
    }

    .formbold-input-flex {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    .formbold-input-flex > div {
      width: 50%;
    }

    .formbold-form-label {
      color: #536387;
      font-size: 14px;
      line-height: 24px;
      display: block;
      margin-bottom: 10px;
    }

    .formbold-checkbox-label a {
      margin-left: 5px;
      color: #6a64f1;
    }

    .formbold-btn {
      font-size: 16px;
      border-radius: 5px;
      padding: 10px 25px;
      border: none;
      font-weight: 500;
      background-color: #446084;
      color: white;
      cursor: pointer;
      margin-top: 25px;
    }
    .formbold-btn:hover {
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }

  </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">TQuản trị dữ liệu</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto"></ul>
    <span class="navbar-text">
                Xin chào, <strong th:text="${session.user}"></strong> | <a th:href="@{/logout}">Đăng xuất</a>
            </span>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <div class="menu">
        <a href="#" class="active"> Menu</a>
        <a th:href="@{/view/get-all}"><i class="fas fa-box-open"></i>Quản lý lịch sử xem</a>
        <a th:href="@{/favor/get-all}"><i class="fas fa-clipboard-list"></i>Quản lý sở thích - nhãn</a>
        <a th:href="@{/user/get-all}"><i class="fas fa-users active"></i>Quản lý người dùng</a>
      </div>
    </div>
    <div class="col-md-9">
      <div class="formbold-main-wrapper">
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->
        <div class="formbold-form-wrapper">
            <div class="formbold-form-title">
              <h2 class="">Thông tin người dùng</h2>
            </div>
            <div class="formbold-mb-3">
              <label class="formbold-form-label">
                Mã người dùng
              </label>
              <p th:text="${user.code}" style="font-size: 16px; color: #536387;"></p>
            </div>
            <div class="formbold-mb-3">
              <label class="formbold-form-label">
                Tên người dùng
              </label>
              <p th:text="${user.userName}" style="font-size: 16px; color: #536387;"></p>
            </div>
            <div class="formbold-mb-3">
              <label class="formbold-form-label">
                Email
              </label>
              <p th:text="${user.email}" style="font-size: 16px; color: #536387;"></p>
            </div>
            <div class="formbold-input-flex">
              <div>
                <label class="formbold-form-label">
                  Role
                </label>
                <p th:text="${user.role == 1 ? 'admin' : 'customer'}" style="font-size: 16px; color: #536387;"></p>
              </div>
              <div>
                <label class="formbold-form-label">
                  Giới tính
                </label>
                <p th:text="${user.gender}" style="font-size: 16px; color: #536387;"></p>
              </div>
              <div>
                <label class="formbold-form-label">
                  Tuổi
                </label>
                <p th:text="${user.age}" style="font-size: 16px; color: #536387;"></p>
              </div>
            </div>
            <div class="formbold-mb-3">
              <label class="formbold-form-label">
                Sở thích hiện tại:
              </label>
              <p th:text="${user.category}" style="font-size: 16px; color: #536387;"></p>
            </div>
            <button class="formbold-btn"><a th:href="@{/user/get-all}" style="color: #fff;">Quay lại</a></button>
        </div>
      </div>
    </div>
  </div>

</div>
</body>

</html>
